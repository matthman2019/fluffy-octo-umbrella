<!DOCTYPE html>
<head>
    <meta charset="UTF-8" title="Ooh ooh ahh ahh">
    <style>
        #monkeyImage {
            height:600px;
            float:top;
            display:block;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>

    <a><img src="https://plus.unsplash.com/premium_photo-1664299631876-f143dc691c4d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW9ua2V5fGVufDB8fDB8fHww" id="monkeyImage"
    onclick="makeMonkeys(3)" /></a>

    <button id="testButton">?</button>

    <script>

        function makeMonkeys(amount) {
            for (let i=1;i<=amount;i++) {
                window.open(window.location.href, "_blank");
                console.log("Monkey time!");
            }
        }

        window.onbeforeunload = ()=>{
            makeMonkeys(1);
            return 'null';
        };

        document.getElementById("testButton").addEventListener('click', ()=>{makeMonkeys(1)});
    </script>
</body>
